<!-- Header Section Begin -->
    <header class="header-section header-normal">
        <div class="header__info">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__info-left">
                            <ul>
                                <li><span class="icon_phone"></span> 02-820-0114</li>
                                <li><span class="fa fa-envelope"></span> github.com/Kyeong-Won/FPAS</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__info-right">
                            <ul>
                                <li><a sec:authorize="isAnonymous()" href="/loginForm"><span class="fa fa-user"></span> Login / SignUp</a></li>
                                <li><a sec:authorize="isAuthenticated()" href="/member/logout"><span class="fa fa-user"></span> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <div class="header__logo">
                        <a href="/index"><img src="/img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9">
                    <nav class="header__menu">
                    </nav>
                </div>
            </div>
            <div class="canvas__open">
                <span class="fa fa-bars"></span>
            </div>
        </div>
    </header>

    <div class="container" style="height: 100%">
        <div>
            <table class="table table-striped" style="text-align:center">
                <thead>
                <tr>
                    <th>도형 번호</th>
                    <th>도면 이름</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <a href="#"  th:text="${shape.id}"></a>
                    </td>

                    <td>
                        <a href="#"  th:text="${shape.board.title}"></a>
                    </td>
                <tr/>
                </tbody>
            </table>
            <iframe th:src="${shape.iframe}" height="600" width="800"></iframe>
        </div>
    </div>
